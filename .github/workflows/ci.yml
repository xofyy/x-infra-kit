# CI/CD Pipeline for x-infra-kit
# Runs on every push and pull request
# Publishes to PyPI on release tags

name: CI/CD

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================
  # 1. Lint & Format Check
  # ============================================
  lint:
    name: üîç Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: |
          pip install ruff mypy

      - name: Run Ruff (linter)
        run: ruff check infrastructure_lib/

      - name: Run Ruff (formatter check)
        run: ruff format --check infrastructure_lib/

      - name: Run MyPy (type check)
        run: mypy infrastructure_lib/ --ignore-missing-imports

  # ============================================
  # 2. Unit Tests
  # ============================================
  test:
    name: üß™ Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -e .[dev]

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.11'
        run: |
          pip install pytest-cov
          pytest tests/ --cov=infrastructure_lib --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ============================================
  # 3. Security Scan
  # ============================================
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit (code security)
        run: |
          bandit -r infrastructure_lib/ -ll -ii

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -e .
          safety check --full-report
        continue-on-error: true  # Don't fail on vulnerability warnings

  # ============================================
  # 4. Build Package
  # ============================================
  build:
    name: üì¶ Build Package
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ============================================
  # 5. Publish to PyPI (only on version tags)
  # ============================================
  publish:
    name: üöÄ Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/project/x-infra-kit/
    permissions:
      id-token: write  # Required for trusted publishing
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uses trusted publishing - no API token needed!
        # Configure at: https://pypi.org/manage/project/x-infra-kit/settings/publishing/
